name: Daily Auto Run (Bun)
on:
  schedule:
    # 避开整点，减少排队延迟 (UTC 16:07 = 北京时间 00:07)
    - cron: '7 16 * * *'
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
      
      - name: Run main.ts
        run: bun run main.ts
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_NAME: ${{ vars.EMAIL_NAME }}
