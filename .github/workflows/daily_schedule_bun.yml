name: Daily Schedule Run (Bun)
on:
  schedule:
    # UTC 16:23 = 北京时间 00:23，每日触发
    - cron: '23 16 * * *'
  workflow_dispatch:

jobs:
  run-main:
    runs-on: ubuntu-latest
    steps:
      - name: Log Trigger Context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule || 'N/A' }}"
          echo "run_started_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run main.ts
        run: bun run main.ts
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_NAME: ${{ vars.EMAIL_NAME }}
