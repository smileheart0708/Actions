name: Daily Schedule Run (Bun)
on:
  schedule:
    # UTC 16:23 = 北京时间 00:23，每日触发
    - cron: '23 16 * * *'
    # 临时探针：每 5 分钟触发一次，仅用于验证 schedule 是否恢复
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  schedule-probe:
    if: ${{ github.event_name == 'schedule' }}
    runs-on: ubuntu-latest
    steps:
      - name: Log Schedule Probe
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule }}"
          echo "probe_started_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

  run-main:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'schedule' && github.event.schedule == '23 16 * * *') }}
    runs-on: ubuntu-latest
    steps:
      - name: Log Trigger Context
        run: |
          echo "event_name=${{ github.event_name }}"
          echo "schedule=${{ github.event.schedule || 'N/A' }}"
          echo "run_started_at=$(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run main.ts
        run: bun run main.ts
        env:
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          EMAIL_NAME: ${{ vars.EMAIL_NAME }}
